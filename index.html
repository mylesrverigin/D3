<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/css/style.css">
    <title>ital</title>
</head>

<body>
    <div class='d3'>
        <h1 class='d3__heading'> D3 calculator</h1>
        <div class="d3__required">
            <h3 class="d3__required-heading">
                Load Amps:
            </h3>
            <input type="text" id='amps' class="d3__required-input --missing" autocomplete="off" maxlength="4">
            <h3 class="d3__require-heading">
                Distance: (in meters)
            </h3>
            <input type="text" id='distance' class="d3__required-input --missing" autocomplete="off" maxlength="4">
            <h3 class="d3__require-heading">
                AWG Size:
            </h3>
            <input type="text" id='awg' class="d3__required-input  --missing" autocomplete="off" maxlength="4">
        </div>
        <div class="d3__optional">
            <h2 class="d3__optional-h2">
                Default Parameters
            </h2>
            <h3 class="d3__optional-heading">
                Voltage of Load:
            </h3>
            <input type="text" id='voltage' class="d3__optional-input" value='120' autocomplete="off" maxlength="4">
            <h3 class="d3__optional-heading">
                Voltage Drop Percent: 
            </h3>
            <input type="text" id='vdp' class="d3__optional-input" value='3' autocomplete="off" maxlength="1">
            <h3 class="d3__optional-heading">
                Attached to Breaker:
            </h3>
            <input type="checkbox" id='brkr' class="d3__optional-input" checked>
            <h3 class="d3__optional-heading">
                CU conductor
            </h3>
            <input type="checkbox" id='cu' class="d3__optional-input" checked>
            <h3 class="d3__optional-heading">
                Conductor Insulation Temp (degrees)
            </h3>
            <input type="text" id='CIT' class="d3__optional-input" value='90' autocomplete="off" maxlength="3">
        </div>
    </div>
</body>
<script type="module" src="./scripts/main.js"></script>

</html>
